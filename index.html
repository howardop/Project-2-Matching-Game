<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' href='css/modal.css'>
  
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		
        	</ul>

            <span class="moves">0</span> Moves
            <span id='elapsedTime'>Elapsed Time:
                <span id='timer'>0:00</span>
            </span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <!-- Following container sets up the modal that appears when player wins-->
    <div class="container">
                <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h2 class="modal-title">You Win!</h2>
                  </div>
                  <div class="modal-body">
                      <div class='game-data'>
                    
                    </div>
                  </div>
                  <div class="modal-footer">
                      <div class='center-buttons'>
                          <button id='newGame' type="button" class="btn btn-default" data-dismiss="modal">Play again?</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
            
          </div>
          
          <!-- Invoke modal programmatically 
          <script>
              setTimeout(function() {
                  $("#myModal").modal()
              },
              5000); // end setTimeout
          </script>
        -->

    <script src="js/app.js"></script>
</body>
</html>
